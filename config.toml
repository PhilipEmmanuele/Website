# The URL the site will be built for
base_url = "https://www.philip-emmanuele.com"

# Build options
compile_sass = true
build_search_index = false

title = "Philip's Blog"
description = "A blog about cutting edge synthetic biology research."

# Feeds (rename from `generate_feed`)
generate_feeds = true

# Taxonomies
taxonomies = [
  { name = "tags" }
]

# Markdown / code highlighting moved under this table
[markdown]
highlight_code = true
highlight_theme = "demain"  # choose any supported theme

# Extra (theme settings, etc.)
[extra]
dark_mode = false

nav = [
  { name = "About", path = "/about/" },
  { name = "Blog", path = "/blog/" },
  { name = "SciHub", path = "/scihub/" }
]

latest_text = "Check out my latest post:"

icon = "/img/icon.png"
profile_small = "/img/icon.png"
profile_large = "/img/profile.jpg"

accent = "#05a081"
accent_light = "#82d0c0"

author = "John Doe"

footer_about = """
A blog by Philip Emmanuele
"""

footer_page = """
