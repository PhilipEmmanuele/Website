# The URL the site will be built for
base_url = "https://www.philip-emmanuele.com"
theme = "anemone"

# Build options
compile_sass = true
build_search_index = false

title = "Philip's Blog"
description = "A blog about cutting edge synthetic biology research."

# Feeds (rename from `generate_feed`)
generate_feeds = true

# Taxonomies
taxonomies = [
  { name = "tags" }
]

# Markdown / code highlighting moved under this table
[markdown]
highlight_code = true
highlight_theme = "demain"  # choose any supported theme

# Extra (theme settings, etc.)
[extra]
list_pages = true
toc = true
display_author = true

header_nav = [
  { url = "/about/", name_en = "About", name_fr = "About" },
  { url = "/blog/", name_en = "Blog", name_fr = "Blog" },
  { url = "/scihub/", name_en = "SciHub", name_fr = "SciHub" }
]

# Keep existing extra settings if they are generic, but Anemone might not use them.
# For now, I'll comment out the old ones to avoid confusion, or just leave them if they don't conflict.
# Anemone uses specific keys.

author = "Philip Emmanuele"

